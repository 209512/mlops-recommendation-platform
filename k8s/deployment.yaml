apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-recommendation-api
  namespace: mlops-recommendation
  labels:
    app: mlops-recommendation
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops-recommendation
      component: api
  template:
    metadata:
      labels:
        app: mlops-recommendation
        component: api
    spec:
      containers:
      - name: api
        image: mlops-recommendation:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc