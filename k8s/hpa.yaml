apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlops-recommendation-hpa
  namespace: mlops-recommendation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlops-recommendation-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU 기반 스케일링 (우선 순위 1)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # 커스텀 메트릭 기반 스케일링 (우선 순위 2)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"

  # 메모리 기반 스케일링 (보조 역할만)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180  # 감소 (더 빠른 스케일다운)
      policies:
      - type: Percent
        value: 20  # 증가 (더 공격적인 스케일다운)
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30   # 감소 (더 빠른 스케일업)
      policies:
      - type: Percent
        value: 100  # 증가 (더 공격적인 스케일업)
        periodSeconds: 30
      - type: Pods
        value: 4     # 최대 4개까지 한 번에 스케일업
        periodSeconds: 30
      selectPolicy: Max