apiVersion: v1
kind: Service
metadata:
  name: mlops-recommendation-service
  namespace: mlops-recommendation
  labels:
    app: mlops-recommendation
    component: api
spec:
  selector:
    app: mlops-recommendation
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-recommendation-metrics
  namespace: mlops-recommendation
  labels:
    app: mlops-recommendation
    component: api
spec:
  selector:
    app: mlops-recommendation
    component: api
  ports:
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP