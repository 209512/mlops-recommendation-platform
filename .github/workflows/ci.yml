name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    env:
      # 테스트용 환경 변수
      ENVIRONMENT: "test"
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      MLFLOW_TRACKING_URI: "http://localhost:5001"
      MLFLOW_EXPERIMENT_NAME: "test-experiment"
      SECRET_KEY: "test-secret-key-for-ci-only"
      POSTGRES_PASSWORD: "test-password"
      AWS_ACCESS_KEY_ID: "test-key"
      AWS_SECRET_ACCESS_KEY: "test-secret"
      AWS_REGION: "ap-northeast-2"
      ECR_REGISTRY: "test-account.dkr.ecr.ap-northeast-2.amazonaws.com"
      SONAR_HOST_URL: "http://localhost:9000"
      SONAR_TOKEN: "test-sonar-token"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up uv
      uses: astral-sh/setup-uv@v2

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Add Venv Binaries to PATH
      run: echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

    - name: Run ruff (Linter)
      run: ruff check .

    - name: Run black (Formatter Check)
      run: black --check .

    - name: Run mypy (Type Checker)
      run: mypy app/

    - name: Run unit tests and generate coverage report
      run: pytest tests/ --cov=app --cov-report=xml --cov-report=html

  build-and-test:
    runs-on: ubuntu-latest
    needs: code-quality
    env:
      # 통합 테스트용 환경 변수
      ENVIRONMENT: "test"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
      REDIS_URL: "redis://localhost:6379/0"
      MLFLOW_TRACKING_URI: "http://localhost:5001"
      MLFLOW_EXPERIMENT_NAME: "ci-integration-test"
      SECRET_KEY: "test-secret-key-for-ci-only"
      POSTGRES_PASSWORD: "postgres"
      AWS_ACCESS_KEY_ID: "test-key"
      AWS_SECRET_ACCESS_KEY: "test-secret"
      AWS_REGION: "ap-northeast-2"
      ECR_REGISTRY: "test-account.dkr.ecr.ap-northeast-2.amazonaws.com"
      SONAR_HOST_URL: "http://localhost:9000"
      SONAR_TOKEN: "test-sonar-token"

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up uv
      uses: astral-sh/setup-uv@v2

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c "until nc -z localhost 5432; do sleep 1; done"
        timeout 60 bash -c "until nc -z localhost 6379; do sleep 1; done"

    - name: Run integration tests
      run: pytest tests/ -v --cov=app --cov-report=xml

  docker-build:
    runs-on: ubuntu-latest
    needs: code-quality
    env:
      # Docker 빌드용 환경 변수
      ENVIRONMENT: "production"
      MLFLOW_TRACKING_URI: "http://mlflow:5001"
      MLFLOW_EXPERIMENT_NAME: "als_recommendation"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mlops-recommendation-platform:test
        cache-from: type=gha
        cache-to: type=gha,mode=max