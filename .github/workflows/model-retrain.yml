name: Model Retraining Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM
  workflow_dispatch:
    inputs:
      force_retrain:
        description: 'Force full retraining'
        required: false
        default: 'false'
        type: boolean

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    env:
      # Production 환경 변수
      ENVIRONMENT: "production"
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      REDIS_URL: "redis://redis:6379/0"
      MLFLOW_TRACKING_URI: ${{ secrets.PROD_MLFLOW_URI }}
      MLFLOW_EXPERIMENT_NAME: "production-retrain"
      SECRET_KEY: ${{ secrets.PROD_SECRET_KEY }}
      POSTGRES_PASSWORD: ${{ secrets.PROD_POSTGRES_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-northeast-2"
      ECR_REGISTRY: ${{ secrets.PROD_ECR_REGISTRY }}

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Set up uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "0.5.24"

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Run model training
      run: |
        python -m app.management.commands.train_model \
          --force-retrain=${{ github.event.inputs.force_retrain || 'false' }} 

    - name: Deploy new model if improved
      run: |
        python -m app.management.commands.evaluate_and_deploy

    - name: Notify results
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#mlops'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
