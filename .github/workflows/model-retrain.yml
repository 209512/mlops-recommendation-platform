name: Model Retraining Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM
  workflow_dispatch:
    inputs:
      force_retrain:
        description: 'Force full retraining'
        required: false
        default: 'false'
        type: boolean

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Set up uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Run model training
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      run: |  
        python -m app.management.commands.train_model \  
          --force-retrain=${{ github.event.inputs.force_retrain || 'false' }}  

    - name: Deploy new model if improved
      run: |  
        # Check if model performance improved  
        python -m app.management.commands.evaluate_and_deploy  

    - name: Notify results
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#mlops'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}